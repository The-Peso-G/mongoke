            # -   expression: x['user_id'] == where.get('_id')
            #     excluded: ["ciao"]
            #     when: after
    Campaign:
        collection: campaigns
        disambiguations:
            MessageCampaign: >
                'messages' in x
            PostCampaign: >
                'posts' in x
        pipeline:
            - $project:
                _id: 0
                username: 0
    EventWindow:
        exposed: False
        collection: events
        pipeline: []
            # -   $project:
            #         _id: 1
            #         value: $likes
            #         timestamp: $_id
            # -   $group:
            #         _id: $timestamp
            #             # $subtract:
            #             #     - $timestamp
            #             #     - $mod: [$timestamp, 60000] # minute 60 * 1000
            #         value:
            #             $sum: $likes

relations:
    -   from: Bot
        to: EventWindow
        relation_type: to_many
        field: likes_over_time
        query: {}
    -   from: Bot
        to: User
        field: user
        relation_type: to_one
        query:
            _id: ${{ parent.get('_id') }}


