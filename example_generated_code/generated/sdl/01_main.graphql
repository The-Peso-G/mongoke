scalar Address
scalar Url
type Task {
    _id: ID
    address: Address
}
type WindowedEvent {
    value: Int
    timestamp: Int
}
type Guest {
    type: String
    _id: ObjectId
    name: String
}
enum Letter {
    a
    b
    c
}
type User {
    type: String
    _id: ID
    name: String
    surname: String
    friends_ids: [ID]
    url: Url
    letter: Letter
}
union Human = User | Guest