
extend type Query {
    campaigns(where: CampaignWhere, cursorField: CampaignFields, first: Int, last: Int, after: AnyScalar, before: AnyScalar): CampaignConnection
    campaign(where: CampaignWhere,): Campaign
}

type CampaignConnection {
    nodes: [Campaign]
    pageInfo: PageInfo
}

input CampaignWhere { 
    and: [CampaignWhere]
    or: [CampaignWhere]
    # $not: [CampaignWhere]
    _id: WhereObjectId
    bot_id: WhereObjectId
}

enum CampaignFields {
    _id
    bot_id
}
