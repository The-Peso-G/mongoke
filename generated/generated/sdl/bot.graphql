
extend type Query {
    bots(where: BotWhere, cursorField: BotFields, first: Int, last: Int, after: AnyScalar, before: AnyScalar): BotConnection
    bot(where: BotWhere,): Bot
}

type BotConnection {
    nodes: [Bot]
    pageInfo: PageInfo
}

input BotWhere { 
    and: [BotWhere]
    or: [BotWhere]
    # $not: [BotWhere]
    _id: WhereObjectId
    user_id: WhereObjectId
    username: WhereString
}

enum BotFields {
    _id
    user_id
    username
}
