
extend type Query {
    humans(where: humanWhere, orderBy: humanOrderBy,): humanConnection
    human(where: humanWhere,): Human
}

type humanConnection {
    nodes: [Human]
    pageInfo: PageInfo
}

input humanWhere { 
    type: WhereInput
    _id: WhereInput
    name: WhereInput
    surname: WhereInput
}

input humanOrderBy {
    type: Direction
    _id: Direction
    name: Direction
    surname: Direction
}