
extend type Query {
    humans(where: HumanWhere, orderBy: HumanOrderBy,): HumanConnection
    human(where: HumanWhere,): Human
}

type HumanConnection {
    nodes: [Human]
    pageInfo: PageInfo
}

input HumanWhere { 
    type: WhereInput
    _id: WhereInput
    name: WhereInput
    surname: WhereInput
}

input HumanOrderBy {
    type: Direction
    _id: Direction
    name: Direction
    surname: Direction
}