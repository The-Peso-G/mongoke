
enum Direction {
    ASC
    DESC
}


input WhereString {
    $in: [String]
    $nin: [String]
    $eq: String
    $neq: String
}

input WhereFloat {
    $in: [Float]
    $nin: [Float]
    $eq: Float
    $neq: Float
}

input WhereInt {
    $in: [Int]
    $nin: [Int]
    $eq: Int
    $neq: Int
}

input WhereBoolean {
    $in: [Boolean]
    $nin: [Boolean]
    $eq: Boolean
    $neq: Boolean
}

input WhereID {
    $in: [ID]
    $nin: [ID]
    $eq: ID
    $neq: ID
}

input WhereObjectId {
    $in: [ObjectId]
    $nin: [ObjectId]
    $eq: ObjectId
    $neq: ObjectId
}

input WhereDateTime {
    $in: [DateTime]
    $nin: [DateTime]
    $eq: DateTime
    $neq: DateTime
}

input WhereDate {
    $in: [Date]
    $nin: [Date]
    $eq: Date
    $neq: Date
}



type PageInfo {
    endCursor: Int
    startCursor: Int
    hasNextPage: Boolean
    hasPreviousPage: Boolean
}

scalar Json
scalar Url
scalar ObjectId
scalar NumberOrString
