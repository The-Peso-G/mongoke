
extend type Human {
   friends(where: UserWhere, orderBy: UserOrderBy): UserConnection
}
# if types don't have already the boilerplate i should write it now
type UserConnection {
    nodes: [User]
    pageInfo: PageInfo
}

input UserWhere { 
    type: WhereString
    _id: WhereID
    name: WhereString
    surname: WhereString
}

input UserOrderBy {
    type: Direction
    _id: Direction
    name: Direction
    surname: Direction
}