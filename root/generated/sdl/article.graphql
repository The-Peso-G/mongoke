
extend type Query {
    articles(where: ArticleWhere, orderBy: ArticleOrderBy,): ArticleConnection
    article(where: ArticleWhere,): Article
}

type ArticleConnection {
    nodes: [Article]
    pageInfo: PageInfo
}

input ArticleWhere { 
    $and: [ArticleWhere]
    $or: [ArticleWhere]
    # $not: [ArticleWhere]
    author_id: WhereObjectId
    title: WhereString
    made_at: WhereDate
}

input ArticleOrderBy {
    author_id: Direction
    title: Direction
    made_at: Direction
}