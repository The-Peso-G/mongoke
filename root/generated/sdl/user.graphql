
extend type Query {
    users(where: UserWhere, orderBy: UserOrderBy,): UserConnection
    user(where: UserWhere,): User
}

type UserConnection {
    nodes: [User]
    pageInfo: PageInfo
}

input UserWhere { 
    $and: [UserWhere]
    $or: [UserWhere]
    # $not: [UserWhere]
    type: WhereString
    _id: WhereID
    name: WhereString
    surname: WhereString
}

input UserOrderBy {
    type: Direction
    _id: Direction
    name: Direction
    surname: Direction
}