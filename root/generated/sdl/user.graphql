
extend type Query {
    users(where: UserWhere, orderBy: UserOrderBy,): UserConnection
    user(where: UserWhere,): User
}

type UserConnection {
    nodes: [User]
    pageInfo: PageInfo
}

input UserWhere { 
    $and: [UserWhere]
    $or: [UserWhere]
    # $not: [UserWhere]
    _id: WhereObjectId
    name: WhereString
    surname: WhereString
    birthday: WhereDateTime
}

input UserOrderBy {
    _id: Direction
    name: Direction
    surname: Direction
    birthday: Direction
}