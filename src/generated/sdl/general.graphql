

type Query {
    mongoku_version: String
}

enum Direction {
    ASC
    DESC
}


input WhereString {
    in: [String]
    nin: [String]
    eq: String
    neq: String
}

input WhereFloat {
    in: [Float]
    nin: [Float]
    eq: Float
    neq: Float
}

input WhereInt {
    in: [Int]
    nin: [Int]
    eq: Int
    neq: Int
}

input WhereBoolean {
    in: [Boolean]
    nin: [Boolean]
    eq: Boolean
    neq: Boolean
}

input WhereObjectId {
    in: [ObjectId]
    nin: [ObjectId]
    eq: ObjectId
    neq: ObjectId
}

input WhereID {
    in: [ID]
    nin: [ID]
    eq: ID
    neq: ID
}



type PageInfo {
    endCursor: Int
    startCursor: Int
    hasNextPage: Boolean
    hasPreviousPage: Boolean
}

scalar Json
scalar ObjectId
