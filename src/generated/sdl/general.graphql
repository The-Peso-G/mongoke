

type Query {
    mongoku_version: String
}

enum Direction {
    ASC
    DESC
}


input WhereString {
    in: [String]
    nin: [String]
    eq: String
    neq: String
}

input WhereFloat {
    in: [Float]
    nin: [Float]
    eq: Float
    neq: Float
}

input WhereInt {
    in: [Int]
    nin: [Int]
    eq: Int
    neq: Int
}

input WhereBoolean {
    in: [Boolean]
    nin: [Boolean]
    eq: Boolean
    neq: Boolean
}

input WhereID {
    in: [ID]
    nin: [ID]
    eq: ID
    neq: ID
}

input WhereObjectId {
    in: [ObjectId]
    nin: [ObjectId]
    eq: ObjectId
    neq: ObjectId
}

input WhereDateTime {
    in: [DateTime]
    nin: [DateTime]
    eq: DateTime
    neq: DateTime
}

input WhereTimestamp {
    in: [Timestamp]
    nin: [Timestamp]
    eq: Timestamp
    neq: Timestamp
}

input WhereCron {
    in: [Cron]
    nin: [Cron]
    eq: Cron
    neq: Cron
}

input WherePictureSrc {
    in: [PictureSrc]
    nin: [PictureSrc]
    eq: PictureSrc
    neq: PictureSrc
}

input WhereTag {
    in: [Tag]
    nin: [Tag]
    eq: Tag
    neq: Tag
}



type PageInfo {
    endCursor: Int
    startCursor: Int
    hasNextPage: Boolean
    hasPreviousPage: Boolean
}

scalar Json
scalar ObjectId
