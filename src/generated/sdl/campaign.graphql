
extend type Query {
    campaigns(where: CampaignWhere, orderBy: CampaignOrderBy,): CampaignConnection
    campaign(where: CampaignWhere,): Campaign
}

type CampaignConnection {
    nodes: [Campaign]
    pageInfo: PageInfo
}

input CampaignWhere { 
    and: [CampaignWhere]
    or: [CampaignWhere]
    # $not: [CampaignWhere]
    _id: WhereObjectId
    bot_id: WhereObjectId
}

input CampaignOrderBy {
    _id: Direction
    bot_id: Direction
}
